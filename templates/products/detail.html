<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<img src="{{ product.image.url }}" alt="">
<h1>{{ product.name }}</h1>

<h3>REVIEWS: </h3>
{% for review in reviews %}
    <h4>{{ review }}</h4>
{% endfor %}
<form action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">submit</button>
</form>
</body>
</html>
